<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          <!-- Using Bootstrap for layout -->
        <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

        <link

        />
            <!--My Css file -->
        <link rel="stylesheet" href="./assets/css/style.css" />
         <!-- This is the title-->
        <title>Work Day Scheduler</title>

<body>
           <!-- This is the header area-->
           <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
          </header>
            
        
    <div class="container"> 
        <!-- 9AM Time goes here -->
         <div class="input-group input-group-lg ">
           <div class="input-group-prepend">
             <span class="input-group-text block1"></span>
           </div>
           <input type="text" class="form-control form9" aria-label="large">
           <!-- Use Favacon for save icon-->
           <button class="btn saveBtn"><i class="far fa-save"></i></button>
         </div>

         <!-- 10AM Time goes here -->
      <div class="input-group input-group-lg ">

      </div>

  <!-- 11AM Time goes here -->
